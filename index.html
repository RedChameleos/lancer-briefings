    <script>

    // Create a specific element to use as the background
            var backgroundElement = document.createElement("div");
            backgroundElement.id = "background";
        document.body.appendChild(backgroundElement);

// Initialize VANTA.GLOBE using the specific element as the background
        VANTA.GLOBE({
            el: "background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            scale: 1.00,
